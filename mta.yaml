---
_schema-version: '3.1'
ID: cicd
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: cicd-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      app-name: test
      memory: 500M
      instances: 1
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
